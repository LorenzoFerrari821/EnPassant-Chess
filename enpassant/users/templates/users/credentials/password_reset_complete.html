{% extends 'base.html' %}
{% block head %}
    <title>{{ title }}</title>
{% endblock %}
{% block body %}
    <div class="container" style="margin-top: 50px;">
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-sm p-3 mb-5 bg-white rounded">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        <h1 class="card-title">Password reset completed</h1>
                    </div>
                    <div class="card-body">
                        <h5>Your password has been set. You may go ahead and log in now.</h5>
                        <a class="btn btn-warning" href="{% url 'login' %}" role="button">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
