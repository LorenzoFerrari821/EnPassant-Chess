{% extends 'base.html' %}

{% block head %}
    <title>{{ title }}</title>
{% endblock %}

{% block body %}

    <div class="container" style="margin-top: 50px;">
        <div class="row justify-content-center">
            <div class="col-md-5 shadow-sm p-3 mb-5 bg-white rounded">
                <div class="card border-primary">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title">{{ title }}</h2>
                    </div>
                    <div class="card-body">
                        <h5>Your password was changed successfully.</h5>
                        <a class="btn btn-primary" href="{% url 'profile' username=user.username %}"
                           role="button" style="margin: 10px">Return to your profile.</a>
                        <a class="btn btn-warning" href="{% url 'lobby' %}"
                           role="button" style="margin: 10px">Go to the lobby</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
